<div class='toolbar' ng-include="accounting/account-toolbar.tpl.html"></div>
<h3>Account List</h3>
<div class="list-wrapper list-group col-md-4">
  <div class="empty-informer" ng-show="!accounts">
    List empty
  </div>
  <div class="account list-group-item row" ng-repeat="account in accounts">
    <span class="col-md-11"><a href="accounting/{{account._id}}/transfer" ng-bind="account.name"></a> </span>
    <span class="col-md-1"><a href="accounting/{{account._id}}/edit" class="glyphicon glyphicon-pencil"></a></span>
  </div>
</div>
